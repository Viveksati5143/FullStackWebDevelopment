<!-- 8. Create a web page which divides the page in two equal frames and place the audio and video clips in frame-1 and frame-2 respectively. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Set</title>
</head>
    <frameset cols="50%,50%">
        <frame name="left" src="Frame1.html">
        <frame name="right" src="Frame2.html">
    </frameset>
</html>
